server:
  port: 8001  # 端口号

spring:
  application:
    name: cloud-server-pay  #服务名称
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        # 采样率值 介于0-1之间，则表示全部采集
      probability: 1
#  datasource:
